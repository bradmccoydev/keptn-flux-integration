replicaCount: 1

secretRef: keptn-secret

flux:
  namespace: flux-system
  provider:
    groupVersionResource:
      group: notification.toolkit.fluxcd.io
      version: v1beta1
      resource: providers
  apps:
  - name: podtato-head
    namespace: podtato-kustomize
    kind: Kustomization
    labels:
      keptnProject: flux-demo
      keptnService: podtato-head
      keptnStage: dev  
    matchLabels:
      app.kubernetes.io/name: podtato-head
    integrationUrl: http://keptn-flux-integration.flux-system.svc.cluster.local:80

keptn:
  install: false
  version: 0.16.0
  url: https://keptn.ortelius.io/api/v1/event
  configMap: keptn-flux-integration

image:
  repository: bradmccoydev/keptn-flux-integration
  pullPolicy: Always
  tag: "f4a5490d2cd8f1e9311f0db57a718503391aa584"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
