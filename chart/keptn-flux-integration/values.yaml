replicaCount: 1

secretRef: keptn-secret

flux:
  namespace: flux-system

  provider:
    groupVersionResource:
      group: notification.toolkit.fluxcd.io
      version: v1beta1
      resource: providers

  apps:
  - name: podtato-head
    namespace: podtato-kustomize
    kind: Kustomization
    labels:
      keptnProject: flux-demo
      keptnService: podtato-head
      keptnStage: dev
      keptnType: sh.keptn.event.test.delivery.triggered  
    matchLabels:
      app.kubernetes.io/name: podtato-head
    integrationUrl: http://keptn-flux-integration.flux-system.svc.cluster.local:80
  - name: keptn-ortelius-service
    namespace: keptn
    kind: HelmRelease
    labels:
      keptnProject: keptn
      keptnService: keptn
      keptnStage: dev
      keptnType: sh.keptn.event.test.delivery.triggered
    integrationUrl: http://keptn-flux-integration.flux-system.svc.cluster.local:80

keptn:
  install: false
  version: 0.16.0
  url: https://keptn.ortelius.io/api/v1/event

image:
  repository: bradmccoydev/keptn-flux-integration
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
